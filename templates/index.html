<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scraper Comparator</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 70px;
    }
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .result-card {
      margin-top: 20px;
    }
    textarea.result-area {
      height: 500px;
      resize: none;
    }
    .word-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Scraper Comparator</a>
    </div>
  </nav>
  
  <div class="container">
    <!-- Hero Section -->
    <div class="hero">
      <h1 class="display-4">Compare Scraping Results</h1>
      <p class="lead">Crawl4AI vs BeautifulSoup</p>
    </div>
    
    <!-- URL Input Form -->
    <form method="POST" class="mb-4">
      <div class="input-group">
        <input type="text" name="url" class="form-control" placeholder="Enter website URL" required value="{{ url }}">
        <button type="submit" class="btn btn-primary">Scrape</button>
      </div>
    </form>
    
    <!-- Results -->
    {% if bs4_result or crawl4ai_result %}
    <div class="row">
      <div class="col-lg-6">
        <div class="card result-card">
          <div class="card-header bg-secondary text-white">
            BeautifulSoup Result
          </div>
          <div class="card-body">
            <p class="word-count">Word Count: {{ bs4_result.split()|length }}</p>
            <textarea class="form-control result-area" readonly>{{ bs4_result }}</textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card result-card">
          <div class="card-header bg-secondary text-white">
            Crawl4AI Result
          </div>
          <div class="card-body">
            <p class="word-count">Word Count: {{ crawl4ai_result.split()|length }}</p>
            <textarea class="form-control result-area" readonly>{{ crawl4ai_result }}</textarea>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  
  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
